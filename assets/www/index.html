<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>

    <script type="text/javascript" charset="utf-8" src="js/cordova-1.8.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/sendPosition.js"></script>
    <script type="text/javascript" src="js/animate.js"></script>
    <script type="text/javascript" src="js/getLocation.js"></script>
    <script type="text/javascript" src="js/link_to_page.js"></script>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <script type="text/javascript">
    
    	document.addEventListener("ready", onDeviceReady(), false);
    	// Start GPS when device is ready	
    	function onDeviceReady() {
            document.addEventListener('touchmove', function(e) { e.preventDefault(); }, false);
    		var storage=window.localStorage;
    		if(!storage.getItem("token")) {
    			window.location="signup.html";
    		}
            if(!storage.getItem("show_warning")){
                alert("Please come to a complete stop before using this app. Any reports you send will be ignored if they are sent while you are moving. We are not responsible for any injuries incurred as a result of using this app.");
                storage.setItem("show_warning", true);
            }
    		getLocation();
    	}
    	  
    </script>
		
  </head>
  <body>

    <center><div class="header">
        <img src="img/WML_header.png">
    </div></center>

    <div id="wrapper">
        	<div id="button" ontouchstart="sendPosition()">
                <img id="frame2" src="img/button_frame_2.png">
                <img id="frame1" src="img/button_frame_1.png">            
            </div>
    </div>
    <div class="footer">
        <footer>
        	<ul>
        		<li><span ontouchstart="link_report()"><img src="img/img_report_link.png"></span></li>
        		<li><span ontouchstart="link_map()"><img src="img/img_map_link.png"></span></li> 	   		
    	   		<li><span ontouchstart="link_updates()"><img src="img/img_update_link.png"></span></li>
    	   		<li><span ontouchstart="link_about()"><img src="img/img_about_link.png"></span></li>
    	   	</ul>
        </footer>
    </div>
  </body>
</html>
