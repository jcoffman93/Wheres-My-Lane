<!DOCTYPE html>
<html>
	
	<head>
		<title>Map</title>
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/link_to_page.js"></script>
		<script type="text/javascript" src="js/rendermap.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta charset="UTF-8">
	</head>
	
	<body>

		<div class="header">
        	<center><img src="img/WML_header.png"></center>
    	</div>

		<div id="map_canvas"></div>
		
		<div class="footer">
        	<footer>
        		<ul>
        			<li><span ontouchstart="link_report()"><img src="img/img_report_link.png"></span></li>
        			<li id="map_current"><span ontouchstart="link_map()"><img src="img/img_map_link.png"></span></li> 	   		
    	   			<li><span ontouchstart="link_updates()"><img src="img/img_update_link.png"></span></li>
    	   			<li><span ontouchstart="link_about()"><img src="img/img_about_link.png"></span></li>
    	   		</ul>
        	</footer>
    	</div>
    	<!-- Putting this script in the head slows page transition to map
    		page substantially. Because there was no indication of the phone taking any action, the user could not be sure if their touch input
    		was registered by the device. -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	</body>
</html>
