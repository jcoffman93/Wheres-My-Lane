<!DOCTYPE html>
<html>
	
	<head>
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/link_to_page.js"></script>
		<script type="text/javascript" src="js/rendermap.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta charset="UTF-8">
		<script "text/javascript">
			document.addEventListener('ready', function() {document.addEventListener('touchmove', function(e) { e.preventDefault(); }, false);}, false);
		</script>
	</head>
	
	<body onLoad="initialize()">

		<div id="header">
        	<center><img src="img/WML_header.png"></center>
    	</div>

		<div id="wrap">
			<div id="main">
				<div id="map_canvas"></div>
			</div>
		</div>
		
		<div id="footer">
        	<footer>
        		<ul>
        			<li><span ontouchstart="link_report()"><img src="img/img_report_link.png"></span></li>
        			<li><span ontouchstart="link_map()"><img src="img/img_map_link.png"></span></li> 	   		
    	   			<li><span ontouchstart="link_updates()"><img src="img/img_update_link.png"></span></li>
    	   			<li><span ontouchstart="link_about()"><img src="img/img_about_link.png"></span></li>
    	   		</ul>
        	</footer>
    	</div>
	
	</body>
</html>
